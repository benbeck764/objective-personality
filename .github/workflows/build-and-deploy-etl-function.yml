name: Build & Deploy ETL Function

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build & Deploy ETL Function
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Generate Prisma Client in data package
      - name: Generate Prisma Models
        run: pnpm --filter objective-personality-data generate

      # Build data package first
      - name: Build Data Package
        run: pnpm --filter objective-personality-data build

      # Build Azure Function
      - name: Build Azure Function
        run: pnpm --filter objective-personality-etl-function build

      # Deploy Azure Function
      - name: Deploy Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ vars.AZURE_FUNCTION_NAME }}
          package: 'etl-function'
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}
          respect-funcignore: true
